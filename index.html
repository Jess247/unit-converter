<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="main-heading">Metric/Imperial unit conversion</h1>
            <h2 class="sub-heading">20</h2>
        </header>
        <section class="unit-section">
            <div class="length-container">
                <h3 class="section-title">Length (Meter/Feet)</h3>
                <p class="units">
                    <span class="meter-to-feet">20 meters = 65.616 feet</span> |
                    <span class="feet-to-meter">20 feet = 6.09s meters</span>
                </p>
            </div>
            <div class="volume-container">
                <h3 class="section-title">Volume (Liters/Gallons)</h3>
                <p class="units">
                    <span class="liters-to-gallons">20 liters = 5.284 gallons</span> |
                    <span class="gallons-to-liters">20 gallons = 75.708 liters</span>
                </p>
            </div>
            <div class="mass-container">
                <h3 class="section-title">Mass (Kilograms/Pounds)</h3>
                <p class="units">
                    <span class="kilo-to-pounds">20 kilos = 44.092 pounds</span> |
                    <span class="pounds-to-kilo">20 pounds = 9.072 kilos</span>
                </p>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
